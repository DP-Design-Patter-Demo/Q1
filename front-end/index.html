<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
	<title>Swimmers : Prototype Pattern</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<h3>Original View</h3>
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Name</th>
								<th class="column2">Sex</th>
								<th class="column3">Age</th>
								<th class="column2">Time</th>
							</tr>
						</thead>
						<tbody id="originalView">
							<tr>
								<td class="column1">2017-09-19 05:57</td>
								<td class="column2">200387</td>
								<td class="column3">iPhone X 64Gb Grey</td>
								<td class="column2">$999.00</td>
							</tr>
							<tr>
								<td class="column1">2017-09-18 05:57</td>
								<td class="column2">200386</td>
								<td class="column3">iPhone X 64Gb Grey</td>
								<td class="column2">$999.00</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="wrap-table100">
				<h3>Sorted View</h3>
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th onclick="sortByName()" class="column1">Name &#x296e;</th>
								<th onclick="sortBySex()" class="column2">Sex &#x296e;</th>
								<th onclick="sortByAge()" class="column3">Age &#x296e;</th>
								<th onclick="sortByTime()" class="column2">Time &#x296e;</th>
							</tr>
						</thead>
						<tbody id="clonedView">
							<tr>
								<td class="column1">2017-09-19 05:57</td>
								<td class="column2">200387</td>
								<td class="column3">iPhone X 64Gb Grey</td>
								<td class="column2">$999.00</td>
							</tr>
							<tr>
								<td class="column1">2017-09-18 05:57</td>
								<td class="column2">200386</td>
								<td class="column3">iPhone X 64Gb Grey</td>
								<td class="column2">$999.00</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="js/main.js"></script>
	<script src="../Main.js"></script>
	<script>
		let main = new Main();

		function sortByName() {
			main.sortByName();
		}

		function sortByAge() {
			main.sortByAge();
		}

		function sortByTime() {
			main.sortByTime();
		}

		function sortBySex() {
			main.sortBySex();
		}

		function sortByAgeGroup() {
			main.sortByAgeGroup();
		}
	</script>


</body>

</html>
